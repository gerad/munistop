<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>munistop</title>
  <style type="text/css" media="screen">@import "/css/jqtouch.min.css";</style>
  <style type="text/css" media="screen">@import "/css/apple.min.css";</style>
  <script src="/js/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
  <script src="/js/munistop.js" type="application/x-javascript" charset="utf-8"></script>
  <style>
  #times table {
    border-collapse: collapse;
    width: 100%;
    color: black;
  }
  #times td {
    padding: 5px;
  }
  #times td.route-stop {
    text-align: left;
    padding-right: 10px;
  }
  #times td.times {
    text-align: center;
    width: 60px;
  }
  #times div.stop, div.current {
    font-weight: bold;
    font-size: 22px;
  }
  #times div.route, div.next {
    font-size: 10px;
    color: gray;
  }
  </style>
</head>
<body>
  <div id="home">
      <div class="toolbar">
          <h1>MuniStop</h1>
          <a href="#add" class="button add slideup">+</a>
      </div>
      <ul id="times" class="metal"></ul>
  </div>

  <div class="form" id="add">
    <div class="toolbar">
        <h1>New Route</h1>
        <a href="#add" class="cancel">Cancel</a>
    </div>

    <form id="choice">
      <ul class="rounded">
        <li><select name="routes"><option>Route</option></select></li>
        <li><select name="directions"><option>Direction</option></select></li>
        <li><select name="stops"><option>Stop</option></select></li>
      </ul>
    </form>

    <a href="#home" style="margin: 10px;" class="whiteButton submit">Add Route</a>

  </div>
</body>
<script>
$.jQTouch({
    startupScreen: 'i/loading.gif'
});

$(document).ready(function() {
  MuniStop.initialize();
  setInterval(MuniStop.update, 2500);
});
</script>
</html>
